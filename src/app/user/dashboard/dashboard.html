<h1 class="text-center my-4">My Tasks Dashboard</h1>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h3 class="card-title mb-3">Add a New Task</h3>
          <form (ngSubmit)="addTask()">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Task Title" [(ngModel)]="newTaskTitle" name="title" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Task Description" [(ngModel)]="newTaskDescription" name="description">
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<hr class="my-4">

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="task-list">
        <div class="row g-3">
          <div class="col-md-6 col-lg-4" *ngFor="let currentTask of tasks">
                        <app-task-item 
              [task]="currentTask" 
              (deleteClick)="deleteTask($event)"
              (statusChange)="updateTaskStatus($event)">
            </app-task-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
