<div class="mb-4">
    <h2 class="text-success">
        sign in
    </h2>

<div>Dont have an account?
    <a routerLink="/signup" class="text-decoration-none fw-medium text-success d-inline-block">
        Sign up
    </a>
</div>

</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input type="text" class="form-control bg-body-secondary" placeholder="Email" formControlName="email">
        <div class="error-feedback" *ngIf="hasDisplayableError('email') && form.controls.email.hasError('required')">
            Email is required
        </div>
    </div>


    <div class="mb-3">
        <input type="password" class="form-control bg-body-secondary" placeholder="Password" formControlName="password">
        <div class="error-feedback" *ngIf="hasDisplayableError('password') && form.controls.password.hasError('required')">
            Password is required
        </div>
    </div>

        <div class="mt-4">
        <button type="submit" class="btn btn-success w-100 rounded-4" >
            Signin
        </button>
    </div>

</form>
